<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../command-bar.js';

    const options = [
        {
          name: 'DuckDuckGo',
          url: 'https://duckduckgo.com',
          params: ['q'],
          label: 'Search DuckDuckGo for {query}',
        },
        {
          name: 'Google',
          url: 'https://google.com/search',
          params: ['q'], // use to validate? "Missing Param Q"
          label: 'Google search for {query}',
        },
        {
          name: 'Download Video',
          url: 'https://materialistic-brook-king.glitch.me/dl',
          params: ['url'],
          label: 'Download video from {query}',
        },
      ];
    render(
      html`
        <command-bar
          .options=${options}>
          some light-dom
        </command-bar>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
